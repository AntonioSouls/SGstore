<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Elenco Brand Admin| SG-store</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">	
	    <link rel="stylesheet" th:href="@{/css/css-general.css}">
	</head>
	
	<body>
		<header th:replace="fragments/intestazione-general.html :: intestazione"></header>
		<div th:replace="fragments/intestazione-general.html :: sfondo3"></div>
		<div id="corpo">
			<h1 class="intestazione">Our Brand</h1>
			<h4 class="intestazione">Ti presentiamo una lista dei nostri brand</h4>
			<div class="lista">
				
					<li th:each = "brand: ${brands}">
						<div class="contenitoreChefs">
							<img th:attr="src=@{'/images/' + ${brand.nome} + '.jpg'},title=${brand.nome},alt=${brand.nome}" class="immagineChefs">
							<a class="sovrapposizioneChefs" th:href="@{'/brand' + '/' + ${brand.id}}" th:text="${brand.nome}">NomeBrand</a>
						</div>
						<a class="buttonEliminaCB" th:href="@{'/admin/rimuovibrand' + '/' + ${brand.id}}">Elimina Brand</a>
					</li>
				
			</div>
			<div class="buttonlistaChefsAdmin"> 
				<a th:href="@{/admin/inseriscibrand}">Aggiungi Brand</a>
			</div>
		</div>
	</body>
	
</html>
