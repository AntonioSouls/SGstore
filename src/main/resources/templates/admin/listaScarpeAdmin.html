<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Elenco Buffets Admin| Lucanian Catering</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">	
	    <link rel="stylesheet" th:href="@{/css/css-general.css}">
	</head>
	
	<body>
		<header th:replace="fragments/intestazione-general.html :: intestazione"></header>
		<div th:replace="fragments/intestazione-general.html :: sfondo3"></div>
		<div id="corpo" th:if="${brand == null}">
			<h1 class="intestazione">Our Shoes</h1>
			<h4 class="intestazione">Ti presentiamo una lista delle scarpe disponibili</h4>
			<div class="lista">
					<li th:each = "scarpa: ${scarpe}">
						<div class="contenitore">
							<img th:attr="src=@{'/images/' + ${scarpa.nome} + '.jpg'},title=${scarpa.nome},alt=${scarpa.nome}" class="immagineBuffets">
							<a class="sovrapposizione" th:href="@{'/scarpa' + '/' + ${scarpa.id}}" th:text="${scarpa.nome}">Nome</a>
						</div>
						<a class="buttonEliminaCB" th:href="@{'/admin/rimuoviscarpa' + '/' + ${scarpa.id}}">Elimina Scarpa</a>
					</li>
			</div>
			<div class="buttonhomeAdmin">
				<a th:href="@{/admin/inserisciscarpa}">Aggiungi Scarpa</a>
			</div>
		</div>
	</body>
	
</html>
